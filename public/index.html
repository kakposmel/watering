
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåø –°–∏—Å—Ç–µ–º–∞ –∞–≤—Ç–æ–ø–æ–ª–∏–≤–∞</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1em;
        }
        
        .controls-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .zones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .zone-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .zone-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .zone-card.disabled {
            opacity: 0.6;
            background: rgba(200,200,200,0.5);
        }
        
        .zone-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .zone-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .zone-controls {
            display: flex;
            gap: 10px;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: #4CAF50;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .toggle-switch.active::after {
            transform: translateX(30px);
        }
        
        .moisture-display {
            text-align: center;
            margin: 20px 0;
        }
        
        .moisture-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .moisture-circle::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.2);
            transition: height 0.5s ease;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .status-dry { background: linear-gradient(45deg, #e74c3c, #c0392b); }
        .status-needs_water { background: linear-gradient(45deg, #f39c12, #e67e22); }
        .status-optimal { background: linear-gradient(45deg, #27ae60, #229954); }
        .status-too_wet { background: linear-gradient(45deg, #3498db, #2980b9); }
        .status-error { background: linear-gradient(45deg, #95a5a6, #7f8c8d); }
        .status-disabled { background: linear-gradient(45deg, #bdc3c7, #95a5a6); }
        
        .zone-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .info-item {
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
        }
        
        .info-label {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .zone-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-primary { background: linear-gradient(45deg, #3498db, #2980b9); color: white; }
        .btn-success { background: linear-gradient(45deg, #27ae60, #229954); color: white; }
        .btn-danger { background: linear-gradient(45deg, #e74c3c, #c0392b); color: white; }
        .btn-warning { background: linear-gradient(45deg, #f39c12, #e67e22); color: white; }
        
        .pump-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #27ae60;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .chart-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            margin: 30px 0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .chart-container h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        @media (max-width: 768px) {
            .zones-grid {
                grid-template-columns: 1fr;
            }
            
            .zone-info {
                grid-template-columns: 1fr;
            }
            
            .zone-actions {
                flex-direction: column;
            }
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #27ae60, #229954);
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-seedling"></i> –°–∏—Å—Ç–µ–º–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø–æ–ª–∏–≤–∞</h1>
            <p>–£–º–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª–∏–≤–æ–º –¥–ª—è –≤–∞—à–∏—Ö —Ä–∞—Å—Ç–µ–Ω–∏–π</p>
        </div>
        
        <div class="controls-section">
            <div class="control-card">
                <h3><i class="fas fa-cogs"></i> –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º–æ–π</h3>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button class="btn btn-danger" onclick="stopAllPumps()">
                        <i class="fas fa-stop"></i> –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ
                    </button>
                    <button class="btn btn-primary" onclick="testWatering()">
                        <i class="fas fa-vial"></i> –¢–µ—Å—Ç –ø–æ–ª–∏–≤–∞
                    </button>
                </div>
            </div>
        </div>
        
        <div class="zones-grid" id="zones">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
            </div>
        </div>
        
        <div class="chart-container">
            <h3><i class="fas fa-chart-line"></i> –ò—Å—Ç–æ—Ä–∏—è –≤–ª–∞–∂–Ω–æ—Å—Ç–∏</h3>
            <canvas id="moistureChart" width="400" height="200"></canvas>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="updateData()" title="–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script>
        let moistureChart;
        
        async function updateData() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                displayZones(data);
                updateChart();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                document.getElementById('zones').innerHTML = '<div class="loading" style="color: #e74c3c;"><i class="fas fa-exclamation-triangle"></i> –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</div>';
            }
        }

        function displayZones(data) {
            const container = document.getElementById('zones');
            container.innerHTML = '';

            if (!data.sensors || !Array.isArray(data.sensors) || data.sensors.length === 0) {
                container.innerHTML = '<div class="loading" style="color: #f39c12;"><i class="fas fa-exclamation-circle"></i> –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –∑–æ–Ω–∞—Ö</div>';
                return;
            }

            data.sensors.forEach((sensor, index) => {
                const zone = document.createElement('div');
                zone.className = `zone-card ${sensor.status === 'disabled' ? 'disabled' : ''}`;

                const pumpActive = data.pumps && data.pumps.states ? data.pumps.states[index] : false;
                const lastWateringRaw = data.pumps && data.pumps.lastWatering ? data.pumps.lastWatering[index] : 0;
                const lastWatering = lastWateringRaw > 0 ? new Date(lastWateringRaw).toLocaleString() : '–ù–∏–∫–æ–≥–¥–∞';
                const dailyCount = data.pumps && data.pumps.dailyCount ? data.pumps.dailyCount[index] : 0;

                const moisturePercent = (sensor.moisturePercent !== undefined && sensor.moisturePercent !== null)
                    ? sensor.moisturePercent : 0;
                const rawValue = (sensor.rawValue !== undefined && sensor.rawValue !== null)
                    ? sensor.rawValue.toFixed(0) : '–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
                const status = sensor.status || 'error';

                const zoneEnabled = data.settings?.zones[index]?.enabled !== false;
                const sensorEnabled = data.settings?.zones[index]?.sensorEnabled !== false;
                const pumpEnabled = data.settings?.zones[index]?.pumpEnabled !== false;

                zone.innerHTML = `
                    ${pumpActive ? '<div class="pump-indicator"></div>' : ''}
                    
                    <div class="zone-header">
                        <div class="zone-title">
                            <i class="fas fa-leaf"></i>
                            –ó–æ–Ω–∞ ${index + 1}
                        </div>
                        <div class="zone-controls">
                            <div class="toggle-switch ${zoneEnabled ? 'active' : ''}" 
                                 onclick="toggleZone(${index})" 
                                 title="–í–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å –∑–æ–Ω—É">
                            </div>
                        </div>
                    </div>
                    
                    <div class="moisture-display">
                        <div class="moisture-circle" style="background: ${getMoistureColor(moisturePercent)}">
                            ${status === 'disabled' ? '<i class="fas fa-power-off"></i>' : moisturePercent + '%'}
                        </div>
                        <div class="status-badge status-${status}">
                            ${getStatusIcon(status)} ${getStatusText(status)}
                        </div>
                    </div>
                    
                    <div class="zone-info">
                        <div class="info-item">
                            <div class="info-label">–î–∞—Ç—á–∏–∫</div>
                            <div class="info-value">
                                <i class="fas fa-${sensorEnabled ? 'check-circle' : 'times-circle'}"></i>
                                ${sensorEnabled ? '–í–∫–ª' : '–í—ã–∫–ª'}
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">–ù–∞—Å–æ—Å</div>
                            <div class="info-value">
                                <i class="fas fa-${pumpEnabled ? 'check-circle' : 'times-circle'}"></i>
                                ${pumpEnabled ? '–í–∫–ª' : '–í—ã–∫–ª'}
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">–ü–æ—Å–ª–µ–¥–Ω–∏–π –ø–æ–ª–∏–≤</div>
                            <div class="info-value">${lastWatering}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">–ü–æ–ª–∏–≤–æ–≤ —Å–µ–≥–æ–¥–Ω—è</div>
                            <div class="info-value">${dailyCount}</div>
                        </div>
                    </div>
                    
                    <div class="zone-actions">
                        <button class="btn btn-success" onclick="waterZone(${index})" 
                                ${!zoneEnabled || !pumpEnabled || pumpActive ? 'disabled' : ''}>
                            ${pumpActive ? '<i class="fas fa-spinner fa-spin"></i> –ü–æ–ª–∏–≤...' : '<i class="fas fa-tint"></i> –ü–æ–ª–∏—Ç—å'}
                        </button>
                        <button class="btn btn-danger" onclick="stopPump(${index})" 
                                ${!pumpActive ? 'disabled' : ''}>
                            <i class="fas fa-stop"></i> –°—Ç–æ–ø
                        </button>
                    </div>
                `;

                container.appendChild(zone);
            });
        }

        function getMoistureColor(percent) {
            if (percent <= 25) return 'linear-gradient(45deg, #e74c3c, #c0392b)';
            if (percent <= 50) return 'linear-gradient(45deg, #f39c12, #e67e22)';
            if (percent <= 75) return 'linear-gradient(45deg, #f1c40f, #f39c12)';
            return 'linear-gradient(45deg, #27ae60, #229954)';
        }

        function getStatusIcon(status) {
            const icons = {
                'dry': '<i class="fas fa-fire"></i>',
                'needs_water': '<i class="fas fa-exclamation-triangle"></i>',
                'optimal': '<i class="fas fa-check-circle"></i>',
                'too_wet': '<i class="fas fa-tint"></i>',
                'error': '<i class="fas fa-exclamation-circle"></i>',
                'disabled': '<i class="fas fa-power-off"></i>'
            };
            return icons[status] || '<i class="fas fa-question"></i>';
        }

        function getStatusText(status) {
            const statusMap = {
                'dry': '–°—É—Ö–æ ‚Äî —Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–æ–ª–∏–≤',
                'needs_water': '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≤–ª–∞–≥–∏',
                'optimal': '–í–ª–∞–∂–Ω–æ—Å—Ç—å –≤ –Ω–æ—Ä–º–µ',
                'too_wet': '–°–ª–∏—à–∫–æ–º –≤–ª–∞–∂–Ω–æ',
                'error': '–û—à–∏–±–∫–∞ –¥–∞—Ç—á–∏–∫–∞',
                'disabled': '–ó–æ–Ω–∞ –æ—Ç–∫–ª—é—á–µ–Ω–∞'
            };
            return statusMap[status] || status;
        }

        async function toggleZone(index) {
            try {
                await fetch(`/api/toggle-zone/${index}`, { method: 'POST' });
                setTimeout(updateData, 500);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∑–æ–Ω—ã:', error);
            }
        }

        async function waterZone(index) {
            try {
                await fetch(`/api/water/${index}`, { method: 'POST' });
                setTimeout(updateData, 1000);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –ø–æ–ª–∏–≤–∞:', error);
            }
        }

        async function stopPump(index) {
            try {
                await fetch(`/api/stop/${index}`, { method: 'POST' });
                setTimeout(updateData, 1000);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ –Ω–∞—Å–æ—Å–∞:', error);
            }
        }

        async function stopAllPumps() {
            try {
                await fetch('/api/stop-all', { method: 'POST' });
                setTimeout(updateData, 1000);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ –≤—Å–µ—Ö –Ω–∞—Å–æ—Å–æ–≤:', error);
            }
        }

        async function testWatering() {
            if (confirm('–ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª–∏–≤ –≤—Å–µ—Ö –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–æ–Ω –Ω–∞ 2 —Å–µ–∫—É–Ω–¥—ã?')) {
                try {
                    await fetch('/api/test-all', { method: 'POST' });
                    setTimeout(updateData, 1000);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ç–µ—Å—Ç–æ–≤–æ–º –ø–æ–ª–∏–≤–µ:', error);
                }
            }
        }

        async function updateChart() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();
                
                if (!history || history.length === 0) return;
                
                const ctx = document.getElementById('moistureChart').getContext('2d');
                
                // Prepare data for chart
                const zones = [0, 1, 2, 3];
                const datasets = zones.map(zone => {
                    const zoneData = history
                        .filter(entry => entry.type === 'sensor_reading' && entry.zone === zone)
                        .slice(-20); // Last 20 readings per zone
                    
                    return {
                        label: `–ó–æ–Ω–∞ ${zone + 1}`,
                        data: zoneData.map(entry => ({
                            x: new Date(entry.timestamp),
                            y: entry.moisturePercent
                        })),
                        borderColor: `hsl(${zone * 90}, 70%, 50%)`,
                        backgroundColor: `hsla(${zone * 90}, 70%, 50%, 0.1)`,
                        tension: 0.4
                    };
                });
                
                if (moistureChart) {
                    moistureChart.destroy();
                }
                
                moistureChart = new Chart(ctx, {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'hour'
                                }
                            },
                            y: {
                                min: 0,
                                max: 100,
                                title: {
                                    display: true,
                                    text: '–í–ª–∞–∂–Ω–æ—Å—Ç—å (%)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≥—Ä–∞—Ñ–∏–∫–∞:', error);
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(updateData, 30000);

        // Initial load
        updateData();
    </script>
</body>
</html>
