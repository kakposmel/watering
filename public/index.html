<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏—Å—Ç–µ–º–∞ –∞–≤—Ç–æ–ø–æ–ª–∏–≤–∞</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 900px; margin: 0 auto; }
        .zone { background: white; margin: 18px 0; padding: 24px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .status { display: inline-block; padding: 7px 16px; border-radius: 15px; color: white; font-weight: bold; font-size: 1.1em; margin-bottom: 10px; }
        .dry { background: #e74c3c; }
        .needs_water { background: #f39c12; }
        .optimal { background: #27ae60; }
        .too_wet { background: #3498db; }
        .error { background: #95a5a6; }
        .pump-active { border: 2px solid #9b59b6; }
        button { padding: 10px 22px; margin: 5px 8px 0 0; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        .btn-water { background: #3498db; color: white; }
        .btn-stop { background: #e74c3c; color: white; }
        .refresh-btn { background: #27ae60; color: white; font-size: 16px; padding: 15px 30px; margin-bottom: 18px; }
        h1 { margin-bottom: 10px; }
        h3 { margin-top: 0; }
        .zone-header { display: flex; align-items: center; gap: 10px; }
        .zone-number { font-size: 1.2em; font-weight: bold; }
        .pump-indicator { font-size: 1.3em; }
        @media (max-width: 600px) {
            .container { padding: 0 5px; }
            .zone { padding: 12px; }
            button { padding: 8px 12px; font-size: 0.95em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåø –°–∏—Å—Ç–µ–º–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø–æ–ª–∏–≤–∞</h1>
        <button class="refresh-btn" onclick="updateData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        
        <div id="zones"></div>
        
        <div style="margin-top: 35px; background: white; padding: 22px; border-radius: 10px;">
            <h3>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º–æ–π</h3>
            <button class="btn-stop" onclick="stopAllPumps()">üõë –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ –Ω–∞—Å–æ—Å—ã</button>
            <button class="btn-water" onclick="testWatering()">üöø –¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª–∏–≤ –≤—Å–µ—Ö –∑–æ–Ω</button>
        </div>
    </div>

    <script>
        async function updateData() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                displayZones(data);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                document.getElementById('zones').innerHTML = '<div style="color:#e74c3c;">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —Å —Å–µ—Ä–≤–µ—Ä–∞.</div>';
            }
        }

        function displayZones(data) {
            const container = document.getElementById('zones');
            container.innerHTML = '';

            if (!data.sensors || !Array.isArray(data.sensors) || data.sensors.length === 0) {
                container.innerHTML = '<div style="color:#e67e22;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –∑–æ–Ω–∞—Ö –ø–æ–ª–∏–≤–∞.</div>';
                return;
            }

            data.sensors.forEach((sensor, index) => {
                const zone = document.createElement('div');
                zone.className = 'zone';

                const pumpActive = data.pumps && data.pumps.states ? data.pumps.states[index] : false;
                const lastWateringRaw = data.pumps && data.pumps.lastWatering ? data.pumps.lastWatering[index] : 0;
                const lastWatering = lastWateringRaw > 0 ? new Date(lastWateringRaw).toLocaleString() : '–ù–∏–∫–æ–≥–¥–∞';
                const dailyCount = data.pumps && data.pumps.dailyCount ? data.pumps.dailyCount[index] : 0;

                // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∑–Ω–∞—á–µ–Ω–∏–π
                const moisturePercent = (sensor.moisturePercent !== undefined && sensor.moisturePercent !== null)
                    ? sensor.moisturePercent + '%' : '–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
                const rawValue = (sensor.rawValue !== undefined && sensor.rawValue !== null)
                    ? sensor.rawValue : '–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
                const status = sensor.status || 'error';

                zone.innerHTML = `
                    <div class="zone-header">
                        <span class="zone-number">–ó–æ–Ω–∞ ${index + 1}</span>
                        ${pumpActive ? '<span class="pump-indicator" title="–ù–∞—Å–æ—Å —Ä–∞–±–æ—Ç–∞–µ—Ç">üíß</span>' : ''}
                    </div>
                    <div class="status ${status}">${getStatusText(status)}</div>
                    <p><strong>–í–ª–∞–∂–Ω–æ—Å—Ç—å –ø–æ—á–≤—ã:</strong> ${moisturePercent}</p>
                    <p><strong>–°—ã—Ä–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–∞—Ç—á–∏–∫–∞:</strong> ${rawValue}</p>
                    <p><strong>–ü–æ—Å–ª–µ–¥–Ω–∏–π –ø–æ–ª–∏–≤:</strong> ${lastWatering}</p>
                    <p><strong>–ü–æ–ª–∏–≤–æ–≤ —Å–µ–≥–æ–¥–Ω—è:</strong> ${dailyCount}</p>
                    <div>
                        <button class="btn-water" onclick="waterZone(${index})" ${pumpActive ? 'disabled' : ''}>
                            ${pumpActive ? 'üîÑ –ü–æ–ª–∏–≤...' : 'üíß –ü–æ–ª–∏—Ç—å'}
                        </button>
                        <button class="btn-stop" onclick="stopPump(${index})" ${!pumpActive ? 'disabled' : ''}>
                            üõë –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å
                        </button>
                    </div>
                `;

                if (pumpActive) {
                    zone.classList.add('pump-active');
                }

                container.appendChild(zone);
            });
        }

        function getStatusText(status) {
            const statusMap = {
                'dry': 'üèúÔ∏è –°—É—Ö–æ ‚Äî —Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–æ–ª–∏–≤',
                'needs_water': 'üå± –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≤–ª–∞–≥–∏',
                'optimal': '‚úÖ –í–ª–∞–∂–Ω–æ—Å—Ç—å –≤ –Ω–æ—Ä–º–µ',
                'too_wet': 'üí¶ –°–ª–∏—à–∫–æ–º –≤–ª–∞–∂–Ω–æ',
                'error': '‚ùå –û—à–∏–±–∫–∞ –¥–∞—Ç—á–∏–∫–∞'
            };
            return statusMap[status] || status;
        }

        async function waterZone(index) {
            try {
                await fetch(`/api/water/${index}`, { method: 'POST' });
                setTimeout(updateData, 1000);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –ø–æ–ª–∏–≤–∞:', error);
            }
        }

        async function stopPump(index) {
            try {
                await fetch(`/api/stop/${index}`, { method: 'POST' });
                setTimeout(updateData, 1000);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ –Ω–∞—Å–æ—Å–∞:', error);
            }
        }

        async function stopAllPumps() {
            try {
                await fetch('/api/stop-all', { method: 'POST' });
                setTimeout(updateData, 1000);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ –≤—Å–µ—Ö –Ω–∞—Å–æ—Å–æ–≤:', error);
            }
        }

        async function testWatering() {
            if (confirm('–ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª–∏–≤ –≤—Å–µ—Ö –∑–æ–Ω –Ω–∞ 2 —Å–µ–∫—É–Ω–¥—ã?')) {
                try {
                    await fetch('/api/test-all', { method: 'POST' });
                    setTimeout(updateData, 1000);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ç–µ—Å—Ç–æ–≤–æ–º –ø–æ–ª–∏–≤–µ:', error);
                }
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(updateData, 30000);

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        updateData();
    </script>
</body>
</html>
